<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBO 데이터 분석 홈</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <a href="/" class="logo">KBO Stat Lab</a>
        <nav>
          <ul>
            <li><a href="/player_compare">선수-선수 비교분석</a></li>
            <li><a href="/analysis">팀-팀 비교분석</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="intro"></section>

      <div class="dashboard-grid">
        <section class="chart-section">
          <div class="title-row">
            <h3>시즌 순위 변동 그래프</h3>
            <p>※ 2025 정규시즌 기준</p>
          </div>

          <div class="chart-box">
            <img
              src="{{ url_for('static', filename='image/ranking_graph.png') }}"
              alt="2025 시즌 순위 변동 그래프"
            />
          </div>

          <div class="custom-legend">
            <div class="legend-item">
              <span class="dot" style="background-color: #ea0029"></span>KIA
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #000000"></span>KT
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #c30452"></span>LG
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #315288"></span>NC
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #ce0e2d"></span>SSG
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #1a1748"></span>두산
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #041e42"></span>롯데
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #074ca1"></span>삼성
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #570514"></span>키움
            </div>
            <div class="legend-item">
              <span class="dot" style="background-color: #fc4e00"></span>한화
            </div>
          </div>
        </section>

        <section class="rank-section">
          <h3>팀 랭크</h3>

          <div class="rank-list-container">
            {% for team in ranking_list %}
            <a
              href="{{ url_for('team_detail', team_name=team.name) }}"
              class="team-link"
            >
              <div class="rank-card">
                <div class="rank-badge rank-{{ team.rank }}">
                  {{ team.rank }}위
                </div>
                <div class="team-info">
                  <div class="team-name">{{ team.name }}</div>
                  <div class="team-stats">
                    {{ team.w }}승 {{ team.d }}무 {{ team.l }}패 ({{ team.pct
                    }})
                  </div>
                </div>
              </div>
            </a>
            {% endfor %}
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>© 2025 KBO Data Analysis Project. 경기대학교 심화프로그래밍.</p>
    </footer>
  </body>
</html>
